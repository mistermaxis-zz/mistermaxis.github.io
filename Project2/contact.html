<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div><a href="project_2.html">Home</a></div>
    <ul>
        <li>email: e@mail.com</li>
        <li>facebook: facebook.com/e</li>
        <li>twitter: @e</li>
    </ul>

    <h4>Contact Me</h4>

    <form action="mailto:me@mymail.com" method="POST" enctype="text/plain">
        <label>Your Name:</label>
        <input placeholder="John Doe" type="text" name="myname">
        <label>Your E-mail:</label>
        <input name="myemail" type="email" placeholder="johndoe@mail.com">
        <label>Your Message</label>
        <textarea name="msg" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Send">
    </form>

</body>
</html>
